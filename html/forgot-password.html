<!-- forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/forgot-password.css" />
  </head>
  <body>
    <div class="bg">
      <img src="../images/bg/istockphoto-922354922-612x612.jpg" alt="" />
    </div>

    <div class="bg-ol">
      <nav id="nav">
        <div class="logo">
          <img src="../images/logo-removebg-preview.png" alt="" />
          <h1>خدمات الكترونية</h1>
        </div>
        
        <div class="buttons">
          <button><a href="./login.html">تسجيل الدخول</a></button>
        </div>
      </nav>
      <!-- ************************* -->
      <!-- ************************* -->
      <!-- ************************* -->

      <div class="signup-form-parent">
        <div class="signup-form">
          <h1>إعادة تعيين كلمة المرور</h1>
          <form>
            <span>
              <label>البريد الالكترونى </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="username@gmail.com"
              />
              <p style="color: red"></p>
            </span>
            <!-- <br> -->

            <!-- <br> -->
            <button id="submit" type="submit"><a href="#">تأكيد </a></button>
          </form>
        </div>
      </div>
    </div>

    <div id="popup" class="popup"></div>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/forgot-password.js"></script>
  </body>
</html>
